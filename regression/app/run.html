<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UITester run</title>
    <script charset="utf-8" src="http://assets.daily.taobao.net/p/uitest/build/uitest.js"></script>
</head>
<body>

<script>
    UT.configs.windowType = "window";
    UT._setForceClose(true);
    var url = decodeURIComponent(location.href.match(/url=(.*)&/)[1]);
    var id = location.href.match(/id=(.*)$/)[1];
    jQuery.getScript(url,function () {
        UT.execute(function (report) {

            UT.postmsg.send({
                target:opener || parent,

                data:{
                    id:id,
                    report:report
                }
            })
        })
    }).fail(function () {
                var defaultResult = UT.defaultResult;
                defaultResult.errors.push({
                    message:url+"加载失败"
                })
                UT.postmsg.send({
                    target:opener || parent,

                    data:{
                        id:id,
                        report:defaultResult
                    }
                })
            })


</script>


</body>
</html>
